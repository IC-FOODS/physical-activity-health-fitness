# PURL configuration for http://purl.obolibrary.org/obo/pahf

idspace: PAHF
base_url: /obo/pahf

products:
- pahf.owl: https://raw.githubusercontent.com/IC-FOODS/physical-activity-health-fitness/master/pahf.owl
- pahf.obo: https://raw.githubusercontent.com/IC-FOODS/physical-activity-health-fitness/master/pahf.obo

term_browser: ontobee
example_terms:
- PAHF_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/IC-FOODS/physical-activity-health-fitness/v

- prefix: /tracker/
  replacement: https://github.com/IC-FOODS/physical-activity-health-fitness/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/PAHF?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/IC-FOODS/physical-activity-health-fitness/master/
